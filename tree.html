<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>IMAP Speicher-Visualisierung</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }
    #chart {
      width: 100vw;
      height: 90vh;
    }
    .node {
      box-sizing: border-box;
      position: absolute;
      overflow: hidden;
      border: 1px solid #fff;
    }
    .node:hover {
      outline: 2px solid #000;
    }
    #info {
      padding: 1em;
      font-size: 0.9em;
      background: #f8f8f8;
      border-top: 1px solid #ccc;
      height: 10vh;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div id="chart"></div>
  <div id="info">Klicke auf ein Element, um Details anzuzeigen</div>

  <script>
  const formatSize = (bytes) => {
    const units = ['B', 'KB', 'MB', 'GB'];
    let i = 0;
    while (bytes >= 1024 && i < units.length - 1) {
      bytes /= 1024;
      i++;
    }
    return `${bytes.toFixed(1)} ${units[i]}`;
  };

  const data = JSON.parse(localStorage.getItem("imapTreeData"));
  let history = [];
  let currentData = data;

  function drawTreemap(data) {
    document.getElementById("chart").innerHTML = "";
    const width = document.getElementById("chart").clientWidth;
    const height = document.getElementById("chart").clientHeight;

    const root = d3.hierarchy(data)
      .sum(d => d.size || 0)
      .sort((a, b) => b.value - a.value);

    d3.treemap()
      .size([width, height])
      .padding(0.5)
      (root);

    const chart = d3.select("#chart").style("position", "relative");
    const color = d3.scaleOrdinal(d3.schemeCategory10);

    // Eltern-Ordner als eigene Boxen mit Abstand visualisieren
    chart.selectAll(".parent-node")
      .data(root.descendants().filter(d => d.depth === 1))
      .enter().append("div")
      .attr("class", "parent-node")
      .style("position", "absolute")
      .style("left", d => `${d.x0 - 8}px`)
      .style("top", d => `${d.y0 - 8}px`)
      .style("width", d => `${d.x1 - d.x0 + 16}px`)
      .style("height", d => `${d.y1 - d.y0 + 16}px`)
      .style("border", "3px solid #333")
      .style("border-radius", "12px")
      .style("pointer-events", "auto")
      .style("box-sizing", "border-box")
      .on("dblclick", (event, d) => {
        if (d.data.children && d.data.children.length > 0) {
          history.push(currentData);
          currentData = d.data;
          drawTreemap(currentData);
          showBackButton();
        }
      });

    chart.selectAll(".node")
      .data(root.leaves())
      .enter().append("div")
      .attr("class", "node")
      .style("left", d => `${d.x0}px`)
      .style("top", d => `${d.y0}px`)
      .style("width", d => `${d.x1 - d.x0}px`)
      .style("height", d => `${d.y1 - d.y0}px`)
      .style("background", d => {
        if (d.data.type === "mail") return "#ffe0e0";
        if (d.data.type === "other-mails") return "#e0e0ff";
        return color(d.parent.data.name);
      })
      .style("font-size", "10px")
      .style("padding", "2px")
      .style("overflow", "hidden")
      .style("border-radius", d => d.data.type === "mail" ? "8px" : "0")
      .style("border-style", d => d.data.type === "mail" ? "dashed" : "solid")
      .html(d => {
        if (d.data.type === "mail") {
          return `üìß ${d.data.name}`;
        }
        if (d.data.type === "other-mails") {
          return `üì¶ ${d.data.name}`;
        }
        return `üìÅ ${d.data.name}`;
      })
      .on("click", (event, d) => {
        let info = `<strong>Name:</strong> ${d.data.name}<br>`;
        info += `<strong>Gr√∂√üe:</strong> ${formatSize(d.data.size || 0)}<br>`;
        if (d.data.type === "mail") {
          info += `<strong>Von:</strong> ${d.data.from}<br>`;
          info += `<strong>Datum:</strong> ${d.data.date}<br>`;
          info += `<strong>UID:</strong> ${d.data.uid}<br>`;
        }
        if (d.data.type === "other-mails") {
          info += `<em>Zusammengefasste Mails</em>`;
        }
        document.getElementById("info").innerHTML = info;
        showBackButton();
      });
  }

  function showBackButton() {
    const infoDiv = document.getElementById("info");
    if (history.length > 0) {
      infoDiv.innerHTML += `<br><button id="backBtn">‚¨ÖÔ∏è Zur√ºck</button>`;
      document.getElementById("backBtn").onclick = () => {
        currentData = history.pop();
        drawTreemap(currentData);
        if (history.length === 0) {
          infoDiv.innerHTML = "Klicke auf ein Element, um Details anzuzeigen";
        }
      };
    }
  }

  if (data) {
    drawTreemap(data);
  } else {
    document.getElementById("info").innerText = "Keine Daten gefunden. Bitte zuerst analysieren!";
  }
  </script>
</body>
</html>
